<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>


        <ion-router id="ruteo">
            <ion-route url="/" component="page-home"></ion-route>
            <ion-route url="/registro" component="page-registro"></ion-route>
            <ion-route url="/login" component="page-login"></ion-route>
            <ion-route url="/agregar-evaluaciones" component="page-agregar-evaluaciones"></ion-route>
            <ion-route url="/listar-evaluaciones" component="page-listar-evaluaciones"></ion-route>
            <ion-route url="/mapa" component="page-mapa"></ion-route>
        </ion-router>
        <ion-nav></ion-nav>


        <!-- MENU -->
        <ion-menu side="start" menu-id="first" content-id="main" id="menu">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Menu de inicio</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-list id="menu-opciones">



                </ion-list>
            </ion-content>
        </ion-menu>
        <div id="main"></div>
        <!-- FIN MENU -->


        <!-- Pantallas -->
        <page-home class="ion-page" id="pantalla-home">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Home</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-label>Bienvenidos a la app</ion-label>

            </ion-content>
        </page-home>


        <!-- Inicio pantalla de registro -->
        <page-registro class="ion-page" id="pantalla-registro">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Registro</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>

                    <ion-item>
                        <ion-select label="País" placeholder="Seleccione" id="slcPais">
                            <!-- Agregar opciones de país aquí mediante JS y la API -->
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-input id="txtRegistroUser" label="Usuario" label-placement="floating"
                            placeholder="User"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input id="txtRegistroPassword" type="password" label="Password" label-placement="floating"
                            placeholder="Pass"></ion-input>
                    </ion-item>

                    <ion-button expand="full" id="btnRegistrar">Registrar</ion-button>

                </ion-list>
            </ion-content>

        </page-registro>
        <!-- Fin pantalla de registro -->

        <!-- Inicio pantalla de login -->
        <page-login class="ion-page" id="pantalla-login">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Login</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>

                    <ion-item>
                        <ion-input id="txtLoginUser" label="Usuario" label-placement="floating"
                            placeholder="User"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input id="txtLoginPassword" type="password" label="Password" label-placement="floating"
                            placeholder="Pass"></ion-input>
                    </ion-item>
                    <ion-button expand="full" id="btnLogin">Login</ion-button>

                </ion-list>

            </ion-content>

        </page-login>
        <!-- Fin pantalla de login -->

        <!-- Inicio pantalla de agregar evaluaciones -->
        <page-agregar-evaluaciones class="ion-page" id="pantalla-agregar-evaluaciones">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Agregar evaluacion</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-label>Tipo de objetivo:</ion-label>
                    <ion-select label="Objetivo" placeholder="Seleccione" id="slcObjetivo">
                        <!-- Agregar opciones de objetivo aquí mediante JS y la API -->
                    </ion-select>

                    <ion-label>Puntos:</ion-label>
                    <ion-select label="Puntuacion" placeholder="Seleccione" id="slcPuntuacion">
                        <!-- Agregar opciones de puntuacion aquí mediante JS y la API -->
                    </ion-select>

                    <ion-label>Fecha:</ion-label>
                    <ion-datetime-button datetime="datetime"></ion-datetime-button>
                    <ion-modal keepContentsMounted="true">
                        <ng-template>
                            <ion-datetime id="datetime"></ion-datetime>
                        </ng-template>
                    </ion-modal>
                    <ion-button expand="full" id="btnAgregarEvaluacion">Agregar Evaluacion</ion-button>
                </ion-list>
            </ion-content>

        </page-agregar-evaluaciones>
        <!-- Fin pantalla de agregar evaluaciones -->


        <page-listar-evaluaciones class="ion-page" id="pantalla-listar-evaluaciones">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Lista de evaluaciones</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-label>Desliza la evaluacion para eliminarla</ion-label>
                <ion-list id="listadoEvaluaciones">
                    <!-- Aquí se llenará la lista de evaluaciones mediante JS y la API -->

                </ion-list>
            </ion-content>
        </page-listar-evaluaciones>



        <page-mapa class="ion-page" id="pantalla-mapa">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Mapa</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-label>Mapa</ion-label>
            </ion-content>
        </page-mapa>

        <!-- FIN Pantallas -->

    </ion-app>
    <script src="js/codigo.js"></script>
</body>

</html>
